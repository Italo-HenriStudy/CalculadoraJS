<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Calculadora em Javascript</title>
</head>

<body>
    <h1>Calculadora em JavaScript</h1>

    <form action="">
        <input type="text" id="number1" placeholder="Digite um número">
        <input type="text" id="number2" placeholder="Digite outro número">
        <select id="operation">
            <option value="addition">Adição</option>
            <option value="subtraction">Subtração</option>
            <option value="multiplication">Multiplicação</option>
            <option value="division">Divisão</option>
        </select>
        <button type="button" onclick="calculate()">Calcular</button>
    </form>

</body>

</html>
